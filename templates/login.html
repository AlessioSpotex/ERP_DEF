<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ tenant.name }}</title>
    
    <!-- Stili e Icone -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon_ares.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Pagina di Login Multi-Tenant -->
    <section class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <a href="{{ url_for('public.homepage') }}"><img src="{{ url_for('static', filename='images/ares_logo_white.png') }}" alt="Ares Management Logo"></a>
                </div>
                    <h2 class="login-title">Accedi a <strong style="color: silver;">{{ tenant.name }}</strong></h2>
                
                <!-- Form di Login -->
                <form action="/{{ tenant.name }}/login" method="POST" class="login-form">
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Nome utente" required>
                    </div>
                    <div class="input-group password-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn primary large">Accedi</button>
                </form>

                <p class="login-footer">
                    Non hai un account? <a href="#" class="signup-link">Contatta il nostro Ufficio Vendite</a>
                </p>
            </div>
        </div>

        <!-- Immagine di sfondo animata -->
        <div class="animated-background"></div>

        <!-- Elementi decorativi animati -->
        <div class="floating-elements">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
        </div>
    </section>

    <!-- Script per visualizzare la password -->
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
